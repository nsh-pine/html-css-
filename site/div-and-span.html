<!DOCTYPE html>
<html lang="en">
<head>
	<title>div and span</title>
</head>
<body>
	<div style="color:green;text-align:left;font-size:30px;">***DIV 1:Coca-Cola***</div>
	<div style="color:red;text-align:center;font-size:30px;">***DIV 2:Guitar***</div>
	<span>***SPAN 1: Pikachu***</span>
	<div style="color:blue;text-align:right;font-size:30px;">***DIV 3:Minus***<hr><div style="color:aqua;text-align:center;font-size:69px;">Don't like the night if we aren't dancing!!</div>
	<span>***SPAN 2: DISCORD***</span>
	<hr><hr>
	<div>One
		Two
	Three</div>
	<span>Four
		Five
	Six</span>
</div>
</body>
</html>
