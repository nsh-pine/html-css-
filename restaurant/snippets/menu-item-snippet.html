<div class="col-lg-6 menu-item-tile">
  <div class="row">
    <div class="col-md-5">
      <div class="menu-item-photo">
        <div>{{short_name}}</div>
          <img src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item" height="150" width="250" class="img-fluid">
       </div>
          <div class="menu-item-price">
            {{price_small}}
            <span>{{small_portion_name}}</span>
            {{price_large}}
            <span>{{large_portion_name}}</span>
          </div>
    </div>

          <div class="menu-item-description col-md-7">
            <h3 class="menu-item-title">{{name}}</h3>
              <p class="menu-item-detail">{{description}}</p>
          </div>

  </div>
  <hr class="d-sm-block d-md-none">
</div>
